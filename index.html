<!doctype html>
<html lang="en">

<head>
  <title>Sentence Checker</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>Sentence Checker</h1>
    <h3>Type a sentence, and your remaining character count (out of 40) will be displayed.</h3>

    <p>Type Sentence:
      <input id="sentence" type="text" maxlength="40">
    </p>

    <!--<button id="clicker" class="btn btn-primary">Click me!</button>-->

    <h3>Characters Remaining:</h3>
    <p id="chars"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Getting access to elements.....................')

    
    

    console.log('Declare testable functions.....................')

    function remaining(str) {
      let rem = 40 - str.length
      return rem
    }

    console.log('Declare event listeners .......................')

    document.getElementById('sentence').addEventListener('keyup', function () {
      console.log('beginning keyup')
      const sentence = String(document.getElementById('sentence').value)
      //const chars = parseInt(document.getElementById('chars').value)
      const intRemaining = remaining(sentence)
      console.log('keyup event: ' +intRemaining+ ' chars remaining')
      document.getElementById('chars').innerHTML = intRemaining
      console.log('ending keyup')
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
